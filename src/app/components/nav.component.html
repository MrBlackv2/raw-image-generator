<nav class="bg-[#24292E] flex justify-between items-center h-12">
  <img
    src="/assets/images/logo.png"
    alt="RAW Images"
    class="h-10 cursor-pointer"
    routerLink="/"
  />
  <div class="text-white flex items-center gap-2 px-2">
    <a routerLink="/profile" routerLinkActive="active">
      {{ isAuthenticated ? username : "Sign In" }}
    </a>
    <a routerLink="" (click)="signOut.emit()" *ngIf="isAuthenticated"
      >Sign Out</a
    >
  </div>
</nav>
